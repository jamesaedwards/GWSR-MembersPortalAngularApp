<div *ngIf="showAppealSelection()">
<div class="notification notification--info" *ngIf="appeals.length ===0">
    <p>There aren't any active appeals at the moment, however you can make a general donation. </p>
</div>



    <h4 class="text-big mb-huge">You can either select to support one of our appeals, or make a donation to our general fund. </h4>
    <p class=""><button class="button" (click)="setGeneralDonation()">General Fund Donation</button></p>
    <h5>Current Appeals</h5>
    <div class="donation-card border p-big mb-big" *ngFor="let appeal of appeals">
        <div class="row">
            <div class="col-12 col-sm-3">
                <img src="https://picsum.photos/200" class="rounded-corners" />
            </div>
            <div class="col-12 col-sm-9">
                <h4 class="text-big"> {{appeal.name}}</h4>
                <p>{{appeal.summary}}</p>
                <button class="button" (click)="setSelectedAppeal(appeal)">Donate To Appeal</button>
            </div>
        </div>
    </div>
  
</div>
<ng-container *ngIf="!showAppealSelection()">
    <span><strong>Donating to:</strong> {{ getSelectedAppeal() }}<button class="button button--small" (click)="reset()">change</button></span>
</ng-container>
